<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>
<div class="container">
    <div class>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">}
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/employee/lista}"> Viajes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/employee/historial}"> Mascotas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/employee/reportes}"> Lugares</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row mt-3">
        <h3>Lista de Viajes</h3>
    </div>


        <a th:href="@{/nuevoViaje}" class="btn btn-primary">Nuevo Viaje</a>


    <div class="row">



        <table class=" table table-striped">
            <thead>
            <tr class="table-dark">
                <th scope="col">#</th>
                <th scope="col">Titular del viaje</th>
                <th scope="col">Lugar de destino</th>
                <th scope="col">Cantidad de personas</th>
                <th scope="col">Cantidad de perros</th>
                <th scope="col">Acciones</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="viaje,var : ${Viajes}">
                <td th:text="${var.index+1}"></td>
                <td th:text="${viaje.getIdpersona().getNombre()}"></td>
                <td th:text="${viaje.getIdlugares().getNombreLugar()}"></td>
                <td th:text="${viaje.getCantPersonas()}"></td>
                <td th:text="${viaje.getCantPerros()}"></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Acciones
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li>
                                <a class="dropdown-item" th:href="@{/ver-detalles/{id}(id=${viaje.getIdViajes()})}">Ver detalles</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/editar-viaje/{id}(id=${viaje.getIdViajes()})}">Editar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/editar-viaje/{id}(id=${viaje.getIdViajes()})}">Borrar</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
